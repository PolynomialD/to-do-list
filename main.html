<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <form id="addForm">
    <div>
      <label>Enter new Todo</label>
      <input id="addInput" autofocus />
      <label>Enter Time</label>
      <input id="timeInput"/>
    </div>
    <button id="addButton" type="submit" class="btn btn-outline-success">Add</button>
  </form>
  <button id="clearButton" class="btn btn-outline-danger" onclick="clearList()">Clear</button>
  <h1>todo list</h1>
  <ul id="list"></ul>

  <script src='userInterface.js'></script>
</body>
</html>
